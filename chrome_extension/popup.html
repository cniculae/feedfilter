<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      dt { white-space: nowrap }
    </style>
    <!-- <script src="popup.js"></script> -->
  </head>
  <body>
    <fieldset>
      <dl>
        <dt><input type="checkbox" name="all_posted" checked="true"> Posted on feed: </dt>
        <dd><input type="checkbox" name="photos_posted" checked="true"> Photos </dd>
        <dd><input type="checkbox" name="videos_posted" checked="true"> Videos </dd>
        <dd><input type="checkbox" name="links_posted" checked="true"> Links </dd>

        <dt><input type="checkbox" name="all_shared" checked="true"> Shared by friends: </dt>
        <dd><input type="checkbox" name="photos_shared" checked="true"> Photos </dd>
        <dd><input type="checkbox" name="videos_shared" checked="true"> Videos </dd>
        <dd><input type="checkbox" name="links_shared" checked="true"> Links </dd>

        <dt><input type="checkbox" name="all_reacted" checked="true"> Reacted by friends: </dt>
        <dd><input type="checkbox" name="photos_reacted" checked="true"> Photos </dd>
        <dd><input type="checkbox" name="videos_reacted" checked="true"> Videos </dd>
        <dd><input type="checkbox" name="links_reacted" checked="true"> Links </dd>
      </dl>
    </fieldset>

  </body>
</html>
